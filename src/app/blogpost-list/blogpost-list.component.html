<mat-card class="example-card" *ngFor="let bp of blogPostList$ | async">
  <mat-card-header>
    <mat-card-title class="no-margin"><a [routerLink]="['./blog-posts', bp._id]">{{ bp.title }}</a></mat-card-title>
    <mat-card-subtitle>{{ bp.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ bp.image }}" alt="{{bp.title }}">
  <mat-card-content>
    <p>
      {{ bp.content }}
    </p>
  </mat-card-content>
  <hr>
</mat-card>
